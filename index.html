<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAPP</title>
</head>
<body>
    <!------------------------------MILENSTONE 1---------------------------->
    <div class="container">
        <!-- RETROPAGINA -->
        <div class="retro-green"></div>

        <!------------------------ SCHERMO-CONTACT --------------------------->
        <div class="retro-gray">
            <div class="schermo-contact">
                <!-- USER -->
                <div class="user">
                    <img src="img/avatar_1.jpg" alt="">
                    <h3>Andrea Gambino</h3>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- NOTIFICHE -->
                <div class="notifiche">

                </div>
                <!-- SEARCH -->
                <div class="search">
                    <button><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- CONTACT -->
                <div class="contact">
                    <ul>
                        <li><img src="img/avatar_2.jpg" alt=""><span>Papà</span></li>
                        
                        <li><img src="img/avatar_3.jpg" alt=""><span>Luca</span></li>
                        
                        <li><img src="img/avatar_4.jpg" alt=""><span>Alessio</span></li>
                        
                        <li><img src="img/avatar_5.jpg" alt=""><span>Elia</span></li>
                        
                    </ul>
                </div>
            </div>

            <!------------------------ SCHERMO CHAT--------------------------->
            <div class="schermo-chat">
                <!-- MYCONTACT -->
                <div class="my-contact">
                    <img src="img/avatar_2.jpg" alt="">
                    <div class="contact2">
                        <h4>Papà</h4>
                        <p>Ultimo accesso oggi alle</p>
                    </div>
                    <div class="icons2">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- CHAT -->
                <div class="chat">

                </div>

                <!-- TEXT-MESSAGE -->
                <div class="text-message">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
        


        
        
    </div>





</body>
</html>
